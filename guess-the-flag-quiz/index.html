<style>
/* ---------- THEME ---------- */
:root {
  --bg: #020617;
  --card: #0f172a;
  --text: #ffffff;
  --btn: #1e293b;
  --accent: #38bdf8;
}

/* ---------- BASE ---------- */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--card);          /* üî• REMOVE OUTER BG */
  color: var(--text);
}

/* ---------- MAIN CARD ---------- */
.quiz {
  max-width: 420px;
  width: 100%;
  min-height: 100vh;
  margin: 0 auto;                  /* CENTER ON PC */
  padding: 24px 20px;
}

/* UTIL */
.center { text-align: center; }
.hidden { display: none; }

/* ---------- TOP BAR ---------- */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* ---------- HERO ---------- */
.hero-img {
  width: 100%;
  max-width: 320px;
  margin: 18px auto;
  display: block;
  border-radius: 12px;
}

/* ---------- FLAG ---------- */
#flag {
  width: 260px;
  max-width: 100%;
  margin: 22px auto;
  display: block;
  border-radius: 10px;
  border: 3px solid #000;
}

/* ---------- OPTIONS ---------- */
.options {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
}

button {
  padding: 14px;
  border: none;
  background: var(--btn);
  color: var(--text);
  cursor: pointer;
  border-radius: 10px;
  font-weight: 600;
  font-size: 16px;
}

button:hover {
  background: var(--accent);
  color: #000;
}

/* ---------- CONTROLS ---------- */
.controls {
  display: flex;
  justify-content: space-between;
  margin-top: 16px;
}

/* ---------- START ---------- */
.start-actions button {
  width: 100%;
  margin-top: 16px;
}

.dev {
  margin-top: 28px;
  font-size: 15px;
}

/* ---------- SOCIALS ---------- */
.social-icons {
  display: flex;
  justify-content: center;
  gap: 22px;
  margin-top: 12px;
}

.social-icons a {
  font-size: 26px;
  color: var(--text);
}

.social-icons a:hover {
  color: var(--accent);
}

/* ---------- NEXT BUTTON (PRIMARY CTA) ---------- */
.next-btn {
  background: #22c55e;              /* green */
  color: #022c22;
  font-size: 18px;
  padding: 16px 36px;
  border-radius: 999px;
  font-weight: 700;
  box-shadow: 0 8px 22px rgba(34,197,94,0.35);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

/* Hover / tap */
.next-btn:hover {
  transform: scale(1.06);
  box-shadow: 0 10px 26px rgba(34,197,94,0.5);
}

/* Click feedback */
.next-btn:active {
  transform: scale(0.96);
}

/* Center it */
.controls {
  justify-content: center;
  gap: 24px;
}

/* Subtle attention animation */
@keyframes pulse {
  0%   { box-shadow: 0 0 0 0 rgba(34,197,94,0.6); }
  70%  { box-shadow: 0 0 0 14px rgba(34,197,94,0); }
  100% { box-shadow: 0 0 0 0 rgba(34,197,94,0); }
}

</style>
</head>
