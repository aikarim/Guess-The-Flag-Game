<style>
/* ---------- THEME ---------- */
:root {
  --bg: #f8fafc;
  --card: #ffffff;
  --text: #020617;
  --btn: #e2e8f0;
  --accent: #2563eb;
}

body.dark {
  --bg: #020617;
  --card: #0f172a;
  --text: #ffffff;
  --btn: #1e293b;
  --accent: #38bdf8;
}

/* ---------- BASE ---------- */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  min-height: 100vh;
}

/* CARD */
.quiz {
  background: var(--card);
  padding: 22px;
  border-radius: 16px;
  width: 360px;              /* desktop size */
  margin-top: 30px;
  box-shadow: 0 18px 35px rgba(0,0,0,.35);
}

.center { text-align: center; }
.hidden { display: none; }

/* ---------- TOP BAR ---------- */
.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* ---------- FLAG ---------- */
img {
  width: 180px;
  margin: 16px auto;
  display: block;
  border-radius: 10px;
  border: 3px solid #000;
}

/* ---------- OPTIONS ---------- */
.options {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

button {
  padding: 10px;
  border: none;
  background: var(--btn);
  color: var(--text);
  cursor: pointer;
  border-radius: 8px;
  font-weight: 600;
}

button:hover {
  background: var(--accent);
  color: #000;
}

/* ---------- CONTROLS ---------- */
.controls {
  display: flex;
  justify-content: space-between;
  margin-top: 12px;
}

/* ---------- START PAGE ---------- */
.start-actions button {
  width: 100%;
  margin-top: 12px;
}

.dev {
  margin-top: 20px;
  font-size: 14px;
}

/* ---------- SOCIALS ---------- */
.social-icons {
  display: flex;
  justify-content: center;
  gap: 18px;
  margin-top: 10px;
}

.social-icons a {
  font-size: 22px;
  color: var(--text);
  transition: transform 0.15s, color 0.15s;
}

.social-icons a:hover {
  color: var(--accent);
  transform: scale(1.1);
}

/* ---------- HERO IMAGE ---------- */
.hero-img {
  width: 100%;
  max-width: 280px;
  margin: 14px auto 18px;
  display: block;
  border-radius: 10px;
  opacity: 0.95;
}

/* ================================================= */
/* =============== MOBILE RESPONSIVE =============== */
/* ================================================= */
@media (max-width: 600px) {

  body {
    justify-content: flex-start;
  }

  .quiz {
    width: 100%;
    min-height: 100vh;
    margin-top: 0;
    border-radius: 0;
    padding: 24px 18px;
  }

  .topbar strong {
    font-size: 18px;
  }

  .topbar button {
    font-size: 18px;
    padding: 8px 12px;
  }

  p {
    font-size: 16px;
  }

  /* BIGGER HERO IMAGE */
  .hero-img {
    max-width: 100%;
    margin: 18px auto 22px;
  }

  /* BIGGER FLAG */
  img#flag {
    width: 240px;
    max-width: 90%;
  }

  /* OPTIONS */
  .options {
    gap: 14px;
  }

  .options button {
    padding: 14px;
    font-size: 16px;
  }

  /* ACTION BUTTONS */
  .start-actions button,
  .controls button {
    padding: 14px;
    font-size: 16px;
  }

  #msg {
    font-size: 16px;
    margin-top: 8px;
  }

  .dev {
    margin-top: 28px;
    font-size: 15px;
  }

  .social-icons a {
    font-size: 26px;
  }
}

// ===== GAME LOGIC =====
let score = 0;
let count = 0;
let pool = [...countries].sort(()=>0.5-Math.random()).slice(0,25);
let correct = "";

const flag = document.getElementById("flag");
const opts = document.querySelectorAll(".opt");
const msg = document.getElementById("msg");
const scoreEl = document.getElementById("score");

function preload(code){
  const img = new Image();
  img.src = `https://flagcdn.com/w80/${code}.png`;
}

function load() {
  msg.textContent = "";
  const q = pool[count];
  correct = q.n;

  flag.src = `https://flagcdn.com/w80/${q.c}.png`;
  if (pool[count+1]) preload(pool[count+1].c);

  const wrong = countries.filter(x=>x.n!==correct)
    .sort(()=>0.5-Math.random()).slice(0,3);

  const all = [...wrong, q].sort(()=>0.5-Math.random());

  opts.forEach((b,i)=>{
    b.textContent = all[i].n;
    b.onclick = ()=>check(b.textContent);
  });
}

function check(ans) {
  if(ans===correct){
    score++;
    scoreEl.textContent = score;
    msg.textContent = "‚úÖ Correct";
  } else {
    msg.textContent = `‚ùå ${correct}`;
  }
}

function next() {
  count++;
  if(count===25) endGame();
  else load();
}

function endGame() {
  document.getElementById("game").classList.add("hidden");
  document.getElementById("end").classList.remove("hidden");
  document.getElementById("final").textContent = `Score: ${score}/25`;
}
